<div class="card mt-4">
	<div class="card-body">
		<div class="text-center">
			<h4>Login</h4>
			<h6>Insira suas credenciais</h6>
		</div>
		<form class="theme-form" [formGroup]="loginForm">
			<div class="form-group">
				<label class="col-form-label pt-0">User</label>
				<input class="form-control" formControlName="email"  required="">

				<div class="input-error-wrapper">
					<div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
						class="text text-danger mt-1">
						Email é um campo obrigatório
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-form-label">Senha</label>
				<input class="form-control" type="password" formControlName="password" required="">
				<div class="input-error-wrapper">
					<div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
						class="text text-danger mt-1">
						Senha é um campo obrigatório
					</div>
				</div>
			</div>
			<div *ngIf="userError" class="invalid-feedback">Seus dados de usuário ou senha estão incorretos, tente novamente! Revise seus dados e fique atento para as letras maiúsculas e caracteres especiais.</div>
			<div class="form-group form-row mt-3 mb-0 mx-0">
				<button class="btn btn-primary btn-block btn-lg" [disabled]="!loginForm.valid || authService.showLoader"
					(click)="login()">
					<span *ngIf="!authService.showLoader">Entrar</span>
					<app-loader *ngIf="authService.showLoader" color="white" size="30px">Entrar</app-loader>
				</button>
			</div>
			
		</form>
		<div class="text-center">
			<a class="gray-link" href="javascript:void()" routerLink="/auth/forgot-password">Esqueci minha senha</a>
		</div>
	</div>
</div>
