<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-12">
      <div class="container-fluid">
        <div class="row justify-content-around">

          <div class="card fixed-max-height shadow-none rounded border w-40">
            <div class="card-body">
              <div class="d-flex justify-content-between mb-3">
                <h4 class="card-title mb-3">Registro de Cupons</h4>
                  <div class="d-flex justify-content-end">
                  <form [formGroup]="localForm">
                  <select id="exampleFormControlSelect9" formControlName="name" *ngIf="this.local==null" class="form-control digits mr-4">
                    <option *ngFor="let local of anunciante.locais; index as i" [value]= "local.id">{{local.nome}}</option>
                  </select>
                  </form>
                </div>
                <!-- <app-loader *ngIf="loadingOccupationArea" color="purple" style="margin-left: 10px;" size="25px">
                </app-loader> -->
              </div>
              <div class="mx-3">
                <label>Informe o código do cupom</label>
                <form [formGroup]="couponsForm"
                  class="theme-form mb-3 billing-form flex-column d-flex w-100 flex-wrap flex-lg-nowrap">
                  <div class="form-group flex-grow-lg-1 pr-lg-3 w-100 ">
                    <label>Cupons</label>
                    <textarea class="form-control" type="text" formControlName="name" placeholder="" autocomplete="off"></textarea>
                  
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary"
                    (click)="validateCoupons()"
                   [disabled]="name==''" >	<span *ngIf="!showLoader">Validar </span>
					<app-loader *ngIf="showLoader" color="white" size="30px">Validar</app-loader></button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="d-flex w-40 h-100 flex-column">
            <div class="card fixed-max-height shadow-none rounded border h-75" style="overflow: auto; max-height: 300px;">
              <div class="card-body">
                <div class="d-flex align-items-center flex-column mb-3">
                  <h4 class="card-title mb-3">Campanhas Ativas</h4>
                  <!-- <app-loader *ngIf="loadingOccupationArea" color="purple" style="margin-left: 10px;" size="25px">
                          </app-loader> -->
                </div>
                <div class="mx-3 d-flex flex-column" *ngIf = "hasCampanha" >
                    <div *ngFor="let campanha of campanhas; index as i" >
                        <label><li>{{campanha.titulo}}</li></label>
                    </div>
                   
                </div>
                <div class="mx-3 d-flex flex-column" *ngIf="!hasCampanha">
                    <div  >
                        <label>Não há campanha de delivery ativa</label>
                    </div>
                </div>
              </div>
            </div>
            <div class="d-flex h-25 flex-column rounded border-light pt-1">
              <div class="d-flex justify-content-center w-100">
                <label>Em caso de dúvidas:</label>
                <label>contato@mobo.com.br</label>
              </div>
              <div class="d-flex justify-content-center w-100">
                <label>Problemas operacionais: </label>
                <label>suporte@mobo.com.br</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
