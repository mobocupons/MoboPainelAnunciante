<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-12">
      <div class="container-fluid">
        <div class="row justify-content-around">

          <div class="card fixed-max-height shadow-none rounded border w-100 h-100" *ngIf="!haveOrders">
            <div class="card-body">
              <div class="d-flex justify-content-between mb-3">
                <h4 class="card-title mb-3">Histórico de Pedidos</h4>
                <div class="d-flex justify-content-end">
                  <select _ngcontent-msp-c208="" id="exampleFormControlSelect9" class="form-control digits mr-4">
                    <option _ngcontent-msp-c208="">1</option>
                    <option _ngcontent-msp-c208="">2</option>
                    <option _ngcontent-msp-c208="">3</option>
                    <option _ngcontent-msp-c208="">4</option>
                    <option _ngcontent-msp-c208="">5</option>
                  </select>

                  <input _ngcontent-msp-c210="" type="text" aria-label="Amount (to the nearest dollar)"
                    class="form-control">
                  <div _ngcontent-msp-c210="" class="input-group-append"></div>
                </div>
              </div>
              <div class="vertical-separator bg-gray"></div>
              <div class="d-flex h-100 w-100 flex-column justify-content-center  p-5">
                <h5 class="text-center text-blue">Ainda não tivemos pedidos :(</h5>
                <label class="text-center text-blue">Texto pra quando não houver pedidos no histórico</label>
              </div>
            </div>
          </div>

          <div class="card fixed-max-height shadow-none rounded border w-100 h-100" *ngIf="haveOrders">
            <div class="card-body" >
              <div class="d-flex justify-content-between mb-3">
                <h4 class="card-title mb-3">Histórico de Pedidos</h4>
                <div class="d-flex justify-content-end">
                  <select _ngcontent-msp-c208="" id="exampleFormControlSelect9" class="form-control digits mr-4">
                    <option _ngcontent-msp-c208="">1</option>
                    <option _ngcontent-msp-c208="">2</option>
                    <option _ngcontent-msp-c208="">3</option>
                    <option _ngcontent-msp-c208="">4</option>
                    <option _ngcontent-msp-c208="">5</option>
                  </select>

                  <input _ngcontent-msp-c210="" type="text" aria-label="Amount (to the nearest dollar)"
                    class="form-control">
                  <div _ngcontent-msp-c210="" class="input-group-append"></div>
                </div>
              </div>
              <div class="vertical-separator bg-gray"></div>
              <div class="d-flex h-100 w-100 justify-content-center p-5" *ngFor="let order of orders">
                
                 <div class="w-50 mr-5">
                    <div>
                      <i class="fa fa-user mr-3 fa-2x"></i>
                      <label>
                        <h5 class="mr-3 ">{{order.usuarioEndereco.usuario.nome}}</h5>
                      </label>
                      <label>{{order.usuarioEndereco.usuario.celular}}</label>
                    </div>
                    <div>
                      <i class="fa fa-map-marker fa-2x mr-3"></i>
                      <label>
                        <h5 class="mr-3 ">{{order.usuarioEndereco.logradouro}} {{order.usuarioEndereco.bairro}} {{order.usuarioEndereco.cidade}}</h5>
                      </label>
                    </div>
                    <div class="d-flex flex-column mt-4 mb-4">
                      <label class="text-black"> {{order.cupom.campanha.titulo}}  </label>
                      <label class="text-black">Cupom {{order.cupomId}}</label>
                    </div>
                    <div class="d-flex mb-2 flex-column">
                      <label class="text-gray"> Solicitação em {{getDateTime(order.realizadoEm)}}</label>
                    </div>
                  </div>
                  <div class="d-flex flex-column w-50">
                    <!--<label class="text-black">{{order.pagamento.formaPagamento.nome}}</label>-->
                    <label class="text-black">Observações:{{order.observacao}} </label>
                    <div class="d-flex justify-content-between mt-5">
                      <label class="text-black">Valor do pedido</label>
                      <label class="text-black">R$ {{order.pagamento.valor}}</label>
                    </div>
                    <div class="d-flex justify-content-between">
                      <label class="text-black">Taxa de entrega</label>
                      <label class="text-black">R${{order.pagamento.taxa}}</label>
                    </div>
                    <div class="d-flex justify-content-between">
                      <label class="text-blue">Total</label>
                      <label class="text-blue">R${{order.pagamento.valor + order.pagamento.taxa}}</label>
                    </div>
                  </div>
                
                
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


</div>
