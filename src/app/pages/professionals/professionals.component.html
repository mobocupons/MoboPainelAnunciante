<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-12">
      <div class="container-fluid">
        <div class="row justify-content-around">

          <div class="card fixed-max-height shadow-none rounded border w-40">
            <div class="card-body">
              <div class="d-flex  flex-column mb-3">
                <h4 class="card-title mb-3">Registro de Cupons</h4>

                <!-- <app-loader *ngIf="loadingOccupationArea" color="purple" style="margin-left: 10px;" size="25px">
                </app-loader> -->
              </div>
              <div class="mx-3">
                <label>Informe o código do cupom</label>
                <form [formGroup]="occupationAreaForm"
                  class="theme-form mb-3 billing-form flex-column d-flex w-100 flex-wrap flex-lg-nowrap">
                  <div class="form-group flex-grow-lg-1 pr-lg-3 w-100 ">
                    <label>Cupons</label>
                    <input class="form-control" type="text" formControlName="name" placeholder="" autocomplete="off" />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" [disabled]="occupationAreaForm.status == 'INVALID'"
                      (click)="addOccupationArea()">Enviar</button>
                  </div>
                </form>
              </div>
              <div class="d-flex  flex-column area-list">
                <div *ngFor="let occupationArea of OccupationAreaList; index as i"
                  class="d-flex align-items-center justify-content-between area-item px-3">
                  <div class="d-flex align-items-center">
                    <p class="my-0 mr-3">{{ i + 1 }}</p>
                    <p>{{ occupationArea.name }}</p>
                  </div>
                  <i *ngIf="occupationArea.isDeletable" class="icon-close" style="color: red; cursor: pointer;"
                    (click)="openModalDeleteOccupationArea(occupationArea)"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex w-40 h-100 flex-column">
            <div class="card fixed-max-height shadow-none rounded border h-75">
              <div class="card-body">
                <div class="d-flex align-items-center flex-column mb-3">
                  <h4 class="card-title mb-3">Campanhas Ativas</h4>
                  <!-- <app-loader *ngIf="loadingOccupationArea" color="purple" style="margin-left: 10px;" size="25px">
                          </app-loader> -->
                </div>
                <div class="mx-3 d-flex flex-column">
                  <label>* Teste 1</label>
                  <label>* Teste 2</label>
                </div>
              </div>
            </div>
            <div class="d-flex h-25 flex-column rounded border pt-1">
              <div class="d-flex justify-content-center w-100">
                <label>Em caso de dúvidas:</label>
                <label>contato@mobo.com.br</label>
              </div>
              <div class="d-flex justify-content-center w-100">
                <label>Problemas operacionais: </label>
                <label>suporte@mobo.com.br</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
